<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="css/styles.css">
<body>
 
    <main>
     <img src="#" alt="pokemon" class="pokemon_image">

     <h1 class="pokemon_data">
        <span class="pokemon_number"></span> -
        <span class="pokemon_name"></span>
     </h1>

     <form class="form">
        <input type="search" class="input_search" placeholder="Name or Number" required>
     </form>

      <div class="buttons">
      <button class="button btn-prev">&lt;-  Prev </button>
      <button class="button btn-next">Next -&gt; </button>
      </div>

     <button class="shiny-button"></button>
     <button class="shiny-button2" id="hide"></button>
 
    
     <img src="imagens/pokedex.png" alt="pokedex" class=pokedex>
     
    </main>

<script src="js/scripts.js"></script>
</body>
</html>
